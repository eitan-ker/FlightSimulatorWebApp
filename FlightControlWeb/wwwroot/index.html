<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 min-vh-100 flex-grow-1" id="left" style="background-color:pink">
                <div class="row flex-sm-grow-1" style="height:70%">
                    <div class="col-md-12 col-sm-1">
                        <div id="map"></div>
                    </div>
                </div>
                <div class="row flex-sm-grow-1 bg-success">
                    <div class="flights-details">

                    </div>
                </div>
            </div>
            <div class="col-md-3 d-flex flex-column bg-info">
            </div>
        </div>
    </div>
    <script>
        function initMap() {
            //Map options
            const options = {
                zoom: 5,
                center:{ lat: 32.0055, lng: 34.8854 }
            }

            //new Map
            const map = new google.maps.Map(document.getElementById('map'), options);

            ////Add marker
            //const image = 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png';
            //const marker = new google.maps.Marker({
            //    position: { lat: 32.0055, lng: 34.8854 },
            //    map: map,
            //    icon: image
            //});
            let markers = [
                {
                    //coords: { lat: 32.0055, lng: 34.8854 },
                    //IconImage: image
                    //anchor: 
                },
                {
                    //coords: { lat: 36.0055, lng: 36.8854 },
                    //IconImage: image
                }
            ];
            for (let i = 0; i < markers.length; i++) {
                addMarker(markers[i]);
            }
            //Add Marker Function
        function addMarker(props) {
            const marker = new google.maps.Marker({
                position: props.coords,
                map: map,
                //icon: props.IconImage
                //check for custom icon
            })
            if (props.IconImage) {
                marker.SetIcon(props.IconImage)
            }
            }
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkZKPOi-H8WkglC5_HbcPMP3DfIeN0YVI&callback=initMap"
            async defer></script>
</body>
</html>
