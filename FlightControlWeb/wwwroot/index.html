<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link rel="shortcut icon" href="favicon.ico">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 min-vh-100 flex-grow-1" id="left" style="background-color:pink">
                <div class="row flex-sm-grow-1" style="height:70%">
                    <div class="col-md-12 col-sm-1">
                        <div id="map"></div>
                        <!-- <img src="plane.png" id="map" width="20" height="20" />-->
                    </div>
                </div>
                <div class="row flex-sm-grow-1 bg-success">
                    <div class="flights-details-bar">
                        <h2 style="padding-left:35%">Flight Details</h2>
                        <div class="flights-details table-responsive">  </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 d-flex flex-column bg-info">
                <div id="uploads"></div>
                <div class="dropzone" id="dropzone">Drop Upload your Files Here</div>
                <div class="myflight-bar">My Flights</div>
                <div class="myflight-list"></div>
                <div class="externalflight-bar">External Flights</div>
                <div class="exflight-list"></div>

            </div>
        </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkZKPOi-H8WkglC5_HbcPMP3DfIeN0YVI"
            async defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/dropzone.js" type="text/javascript"></script>
</body>
    </html>
